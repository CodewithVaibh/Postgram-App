{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Settings-PostGram</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body>






    <div class="container m-auto">
        <style>
            h1 {
                background-color: rgb(248, 12, 106);
                padding: 8px;
            }
            
            a {
                color: rgb(31, 31, 223)
            }
        </style>

        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3">
            <a href="/">HOME</a> / Account Setting for
            <b>{{user.username}}</b></h1>
        <br>
        <br>
        <hr>


        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div>
                <h3 class="text-xl mb-2"> General</h3>
                <p></p>
            </div>
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">

                <form action=" " method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                        <div class="col-span-2 ">
                            <label for="">Profile Image</label>
                            <img length='100px' width="100px" src="{{user_profile.profileimage.url}}" />
                            <input type="file" name="profileimage" class="shadow-none bg-gray-100 ">
                        </div>
                        <div class="col-span-2">
                            <label for=""> Username</label>
                            <input type="text" name="username" value="{{user.username}}" class=" shadow-none bg-gray-100 ">
                        </div>
                        <div class="col-span-2 ">
                            <label for=" "> Email</label>
                            <input type="text " name="email " value="{{user.email}} " class=" shadow-none bg-gray-100 ">
                        </div>
                        <div class="col-span-2 ">
                            <label for="about ">Bio</label>
                            <textarea id="about " name="bio " rows="3 " class="shadow-none bg-gray-100 ">{{user_profile.bio}}</textarea>
                        </div>

                        <div class="col-span-2 ">
                            <label for=" "> Location</label>
                            <input type="text " value="{{user_profile.location}} " name=" location " placeholder=" " class="shadow-none bg-gray-100 ">
                        </div>
                        <div class="col-span-2">
                            <label for=" "> Working at</label>
                            <input type="text " name="workplace " value="{{user_profile.Workplace}} " class=" shadow-none bg-gray-100 ">
                        </div>
                        <div>
                            <label for=" "> Relationship </label>
                            <select id="relationship " name=" relationship " class="shadow-none bg-gray-100 ">
                                <option>{{user_profile.Relationship_status}}</option>
                                <option >None</option>
                                <option>Single</option>
                                <option>In a relationship</option>
                                <option>Married</option>
                                <option>Engaged</option>
                              </select>
                        </div>
                    </div>

                    <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3 ">
                        <button class="p-2 px-4 rounded bg-gray-50 text-red-500 "><a href="/ ">Cancel </a></button>
                        <button type="submit " class="button bg-blue-700 "> Save </button>
                    </div>
                </form>
            </div>



        </div>

    </div>

    </div>

    </div>




    <!-- Scripts
    ================================================== -->
    <script src="{% static ' assets/js/tippy.all.min.js ' %} "></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js ' %} "></script>
    <script src="{% static 'assets/js/uikit.js ' %} "></script>
    <script src="{% static 'assets/js/simplebar.js ' %} "></script>
    <script src="{% static 'assets/js/custom.js ' %} "></script>


    <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js ' %} "></script>
</body>

</html>
